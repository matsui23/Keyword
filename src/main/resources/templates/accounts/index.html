<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <link rel="styles" href="styles.css">
</head>

<body class="container">

<h1 class="title" th:text="${title}">Default Title</h1>

<p class="ptags" th:unless="${accounts} and ${accounts.size()}">No currently linked accounts</p>

<nav th:replace="fragments :: navigation"></nav>

</br>

<p class="ptags" th:text="${session.currentUser.email}"></p>

</br>

<table class="table">

    <tr>
        <th class="ptags">Service / Name</th>
        <th class="ptags">Password</th>
    </tr>

    <tr th:each="account : ${accounts}">
        <div th:if="${account.userid} == ${session.currentUser.id}">
        <td class="table_data" th:text="${account.name}"></td>
        <td class="table_data" th:text="${account.password}"></td>
        </div>
    </tr>

</table>

    <a class="btn btn-success" href="/account/add">Add account(s)</a>
    <a class="btn btn-danger" href="/account/remove">Remove account(s)</a>


</body>
</html>
