<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 class="title" th:text="${title}">Default Title</h1>

</br>

<nav th:replace="fragments :: navigation"></nav>

</br>

<form method="post">

    <div th:each="account : ${accounts}" class="checkbox">

        <div th:if="${account.userid} == ${session.currentUser.id}">

            <input type="checkbox" name="accountIds" th:value="${account.id}" th:id="${account.id}"/>
            <label class="ptags" th:for="${account.id}" th:text="${account.name}"></label>
            <br />

        </div>

    </div>

    </br>

    <input class="btn btn-danger" type="submit" value="Remove Account(s)" />
</form>

<div th:if="${accVal}">

    </br>

    <p th:text="${accVal}"></p>

</div>

</body>
</html>
